{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bitter" />  <!--for Bitter 字體-->
    
    <!--for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/0602785373.js" crossorigin="anonymous"></script> <!--font awesome-->
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.7"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    
    <!-- for my js -->
    <script src="{% static 'js/export.js' %}"></script>
    <!-- for my css -->
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/banner.css' %}">

    <style>
        /*寫在這邊而不是 base.css 是因為有可能每一個頁面的背景圖片不一樣*/
        .banner{
            height:650px;
            background:url(../../static/img/background.jpeg) no-repeat;
            background-size:100%;
            opacity: 0.7;
        }
         
    </style>

    
    {% block style %}

    {% endblock %}


</head>

<body>
    <header id="top">
        <div class="h-box">
            <img src="../../static/img/baby.jpg" alt="Image">
            <nav>
                <ul>
                    <li><a href="{% url 'upload' %}"><b>Upload</b></a></li>
                    <li><a href="{% url 'result' %}"><b>Result</b></a><!-- 巢狀第二層 -->
                </ul>            
            </nav>
        </div>
    </header>

    
    {% block content %} 
    
    {% endblock %}


</body>

</html>
